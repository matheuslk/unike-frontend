<mat-sidenav-container [autosize]="true" [hasBackdrop]="true">
  <mat-sidenav
    #menuSidenav
    [autoFocus]="false"
    [fixedInViewport]="true"
    mode="over"
    position="end"
    class="menu-sidenav">
    <div class="d-flex flex-column p-3">
      <button class="mb-3" mat-raised-button color="primary">
        <div class="d-flex align-items-center">
          <mat-icon
            svgIcon="product"
            class="d-flex me-2"
            aria-hidden="false"
            aria-label="Ícone de produto"></mat-icon>
          <span>Produtos</span>
        </div>
      </button>

      <button class="mb-3" mat-raised-button color="primary">
        <div class="d-flex align-items-center">
          <mat-icon
            svgIcon="services"
            class="d-flex me-2"
            aria-hidden="false"
            aria-label="Ícone de serviço"></mat-icon>
          <span>Serviços</span>
        </div>
      </button>

      <button class="mb-3" mat-raised-button color="primary">
        <div class="d-flex align-items-center">
          <mat-icon
            class="me-2"
            aria-hidden="false"
            aria-label="Ícone de contato"
            >person_outline</mat-icon
          >
          <span>Contato</span>
        </div>
      </button>

      <button
        (click)="redirectToLogin()"
        *ngIf="(authFacade.selectIsAuthenticated() | async) === false"
        class="mb-3"
        mat-raised-button
        color="primary">
        <div class="d-flex align-items-center">
          <mat-icon
            svgIcon="signin"
            class="d-flex me-2"
            aria-hidden="false"
            aria-label="Ícone de área restrita"></mat-icon>
          <span>Funcionário</span>
        </div>
      </button>

      <button
        *ngIf="authFacade.selectIsAuthenticated() | async"
        class="mb-3"
        mat-raised-button
        color="primary">
        <div class="d-flex align-items-center">
          <mat-icon
            class="me-2"
            aria-hidden="false"
            aria-label="Ícone de logout"
            >logout</mat-icon
          >
          <span>Sair</span>
        </div>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav
    *ngIf="{
      filters: (productFilters$ | async)
    } as data"
    #productFilterSidenav
    class="product-filter-sidenav"
    [autoFocus]="false"
    [fixedInViewport]="true"
    mode="over"
    position="start">
    <mat-card class="filter-card h-100">
      <mat-card-title class="filter-card__title text-center"
        >Filtros</mat-card-title
      >
      <mat-card-content class="filter-card__content">
        <div>
          <p class="fw-bold mt-4 mb-0">Categorias</p>
          <mat-selection-list
            #categoriesFilterList
            (selectionChange)="handleFilterOnChange($event)">
            <mat-list-option
              color="primary"
              *ngFor="let category of data.filters?.data"
              [value]="category.id.toString()">
              {{ category.name }}
            </mat-list-option>
          </mat-selection-list>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
