<mat-card class="product-card">
  <img mat-card-image [src]="productImageUrl" alt="Imagem de produto" />
  <mat-card-content class="product-card__content text-center m-0">
    <h2 class="product-card__content__title mb-3">{{ product.name }}</h2>
    <span>R$ {{ product.price }}</span>
    <button class="mt-3 w-100" color="primary" mat-raised-button>
      Visualizar
    </button>
  </mat-card-content>
</mat-card>
