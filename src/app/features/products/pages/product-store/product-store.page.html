<app-navbar></app-navbar>
<section class="ivs">
  <div class="container">
    <h3 class="text-center mb-4">Novo Produto</h3>
    <div class="row">
      <div class="d-flex justify-content-center col-12 mb-4">
        <mat-card class="image-preview-card">
          <img
            class="mb-0"
            mat-card-image
            src="https://www.biotecdermo.com.br/wp-content/uploads/2016/10/sem-imagem-10.jpg"
            alt="Imagem do produto" />
          <mat-card-actions class="d-flex justify-content-center">
            <button [disabled]="true" color="primary" mat-raised-button>
              Próximo
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-12">
        <form class="row" action="">
          <div class="col-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Digite o nome" />
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Preço</mat-label>
              <input matInput placeholder="Digite o preço" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Descrição</mat-label>
              <textarea matInput placeholder="Digite a descrição"></textarea>
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Tipo</mat-label>
              <mat-select>
                <mat-option value="">Comprimento</mat-option>
                <mat-option value="">Circunferência</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="size-container d-flex align-items-center col-9">
            <mat-form-field class="size-container__select" appearance="outline">
              <mat-label>Selecione o tamanho</mat-label>
              <mat-select>
                <mat-option value="">20</mat-option>
                <mat-option value="">19</mat-option>
                <mat-option value="">18</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="size-container__options">
              <button
                class="me-2"
                [disabled]="false"
                type="button"
                mat-mini-fab
                color="primary"
                aria-label="Botão com ícone de subtração">
                <mat-icon>delete</mat-icon>
              </button>
              <button
                type="button"
                mat-mini-fab
                color="primary"
                aria-label="Botão com ícone de adição">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>
          <div class="selected-sizes col-12">
            <button
              type="button"
              mat-raised-button
              color="accent"
              matBadge="2"
              matBadgePosition="after"
              matBadgeColor="primary">
              18
            </button>
            <button
              type="button"
              mat-raised-button
              color="accent"
              matBadge="4"
              matBadgePosition="after"
              matBadgeColor="primary">
              19
            </button>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="button" mat-raised-button color="primary">
              Confirmar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
