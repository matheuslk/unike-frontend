<app-navbar></app-navbar>
<section class="ivs">
  <div class="container vs-1">
    <h3 class="text-center mb-5">Novo Produto</h3>
    <div class="row">
      <div class="col-12 col-lg-6">
        <app-file-preview
          [files]="files$.getValue()"
          (emitFiles)="files$.next($event)"></app-file-preview>
      </div>
      <div class="col-12 col-lg-6">
        <form [formGroup]="form" class="row" (submit)="storeProduct()">
          <div class="col-12 col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Nome</mat-label>
              <input
                formControlName="name"
                matInput
                placeholder="Digite o nome" />
            </mat-form-field>
          </div>
          <div class="col-12 col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Preço</mat-label>
              <input
                formControlName="price"
                matInput
                placeholder="Digite o preço" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Quantidade</mat-label>
              <input
                min="1"
                type="number"
                formControlName="amount"
                matInput
                placeholder="Digite a quantidade" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <app-sizes-input formControlName="sizes"></app-sizes-input>
          </div>
          <div class="col-12">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Descrição</mat-label>
              <textarea
                formControlName="description"
                matInput
                placeholder="Digite a descrição"></textarea>
            </mat-form-field>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button *ngIf="form.valid" mat-raised-button color="primary">
              Confirmar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
