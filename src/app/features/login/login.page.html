<section id="login" class="login">
  <div class="container d-flex align-items-center h-100">
    <div class="row justify-content-center w-100">
      <div class="col-6">
        <mat-card class="login-card">
          <mat-card-header class="login-card__header row w-100">
            <div class="col-12 d-flex justify-content-center">
              <img
                src="../../../../../assets/img/logo.png"
                alt="Logo Unike Pratas" />
            </div>
            <div class="col-12 d-flex justify-content-center">
              <mat-card-title class="text-center w-100"
                >Acesso Restrito</mat-card-title
              >
            </div>
          </mat-card-header>
          <mat-card-content class="login-card__content">
            <form [formGroup]="form" class="row" (submit)="login()">
              <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Digite seu email</mat-label>
                  <input formControlName="email" matInput />
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Digite sua senha</mat-label>
                  <input type="password" formControlName="password" matInput />
                </mat-form-field>
              </div>
              <div class="d-flex justify-content-end col-12">
                <button
                  type="submit"
                  [disabled]="form.invalid"
                  mat-raised-button
                  color="primary">
                  Confirmar
                </button>
              </div>
            </form>
          </mat-card-content>
          <mat-card-footer class="m-0 text-center">
            <p>
              Não é funcionário da empresa?
              <a routerLink="/home"> Clique aqui para voltar!</a>
            </p>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
</section>
